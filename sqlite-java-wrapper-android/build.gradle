apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

configurations {
    provided
    compile.extendsFrom provided
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile project(':sqlite-java-wrapper-core')
    provided 'com.google.android:android:4.1.1.4'
}